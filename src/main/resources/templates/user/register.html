<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登録</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">ユーザー登録</h1>
                <form th:action="@{/users/register}" th:object="${user}" method="post">
                    <div th:if="${systemError}" class="alert alert-danger" role="alert">
                        <span th:text="${systemError}"></span>
                    </div>
                    <div class="form-group">
                        <label for="username">ユーザー名:</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control">
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
                        <div th:if="${usernameError}" class="text-danger" th:text="${usernameError}"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード:</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control">
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス:</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control">
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">登録</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="btn btn-secondary">ログイン画面に戻る</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
